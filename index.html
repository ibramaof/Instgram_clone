<!DOCTYPE html>
<html>

<head>
    <title>Instgram Clone</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="main-header">
            <img class="logo-img" src="images/neww.png" alt="oldagram-logo image">
            <img class="user-img" src="images/user.jpg" alt="user image">
        </div>
    </header>
    <main id="posts-el">
        <section class="post">
            <div class="post-header">
                <div>
                    <img id="post-user-img" class="post-user-img" src="" alt="avatar-courbet">
                </div>
                <div class="post-header-typography">
                    <p id="name" class="name"></p>
                    <p id="location" class="location"></p>
                </div>
            </div>
            <div class="post-container-img">
                <img id="post-img" class="post-img" src="" alt="post-courbet">
            </div>
            <div class="post-footer">
                <div class="icons">
                    <img id="icons-heart" class="liked" src="images/icon-heart.png" alt="icon-heart">
                    <img id="icons-comment" src="images/icon-comment.png" alt="icon-comment">
                    <img id="icons-dm" src="images/icon-dm.png" alt="icon-dm">
                </div>
                <div class="post-info">
                    <p id="like-count" class="likes"></p>
                    <p class="post-caption">
                        <span id="user-name" class="username"></span>
                        <span id="caption" class="caption"></span>
                    </p>
                </div>
            </div>
        </section>

        <section class="post">
            <div class="post-header">
                <div>
                    <img id="post-user-img1" class="post-user-img" src="" alt="avatar-courbet">
                </div>
                <div class="post-header-typography">
                    <p id="name1" class="name"></p>
                    <p id="location1" class="location"></p>
                </div>
            </div>
            <div class="post-container-img">
                <img id="post-img1" class="post-img" src="" alt="post-courbet">
            </div>
            <div class="post-footer">
                <div class="icons">
                    <img id="icons-heart1" class="liked" src="images/icon-heart.png" alt="icon-heart">
                    <img id="icons-comment" src="images/icon-comment.png" alt="icon-comment">
                    <img id="icons-dm" src="images/icon-dm.png" alt="icon-dm">
                </div>
                <div class="post-info">
                    <p id="like-count1" class="likes"></p>
                    <p class="post-caption">
                        <span id="user-name1" class="username"></span>
                        <span id="caption1" class="caption"></span>
                    </p>
                </div>
            </div>
        </section>


        <section class="post">
            <div class="post-header">
                <div>
                    <img id="post-user-img2" class="post-user-img" src="" alt="avatar-courbet">
                </div>
                <div class="post-header-typography">
                    <p id="name2" class="name"></p>
                    <p id="location2" class="location"></p>
                </div>
            </div>
            <div class="post-container-img">
                <img id="post-img2" class="post-img" src="" alt="post-courbet">
            </div>
            <div class="post-footer">
                <div class="icons">
                    <img id="icons-heart2" class="liked" src="images/icon-heart.png" alt="icon-heart">
                    <img id="icons-comment" src="images/icon-comment.png" alt="icon-comment">
                    <img id="icons-dm" src="images/icon-dm.png" alt="icon-dm">
                </div>
                <div class="post-info">
                    <p id="like-count2" class="likes"></p>
                    <p class="post-caption">
                        <span id="user-name2" class="username"></span>
                        <span id="caption2" class="caption"></span>
                    </p>
                </div>
            </div>
        </section>
    </main>


    <script src="index.js"></script>
</body>

</html>
