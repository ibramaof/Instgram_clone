<!DOCTYPE html>
<html>

<head>
    <title>Instgram Clone</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="main-header">
            <img class="logo-img" src="images/neww.png" alt="oldagram-logo image">
            <img class="user-img" src="images/user.jpg" alt="user image">
        </div>
    </header>
    <section class="post">
        <div class="post-header">
            <div>
                <img class="post-user-img" src="images/avatar-courbet.jpg" alt="avatar-courbet">
            </div>
            <div class="post-header-typography">
                <p class="name">Gustave Courbet</p>
                <p class="location">Ornans, France</p>
            </div>
        </div>
        <div class="post-container-img">
            <img class="post-img" src="images/post-courbet.jpg" alt="post-courbet">
        </div>
        <div class="post-footer">
            <div class="icons">
                <img id="icons-heart" src="images/icon-heart.png" alt="icon-heart">
                <img id="icons-comment" src="images/icon-comment.png" alt="icon-comment">
                <img id="icons-dm" src="images/icon-dm.png" alt="icon-dm">
            </div>
            <div class="post-info">
                <p class="likes"> 21 likes</p>
                <p class="post-caption">
                    <span class="username">gus1819</span>
                    <span class="caption">i'm feelin a bit
                        stressed tbh</span>
                </p>
            </div>
        </div>
    </section>

    <script src="index.js"></script>
</body>

</html>
